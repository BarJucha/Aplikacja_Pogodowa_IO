<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="/static/mainStyles.css">


</head>
<body>

<div class="weatherContainer">
    <div class="cityInfo">
        <div id="searchContainer">
            <form action="/submitCity" method="post">
            <label for="Miasto">Wpisz miasto:</label>
            <input type="text", id="city", name="city" value="">
        </form>
        </div>
        <div>
            <h1 id="conditionHeader">Warunki pogodowe: {{ warunki }}</h1>
        </div>
        <div>
            <h1 id="temperatureHeader">Temperatura: {{ temp }}</h1>
            <h2 id="cityDateHeader">Miasto, data: {{ miasto }}, {{ data }}</h2>
        </div>
    </div>
    <div class="middle"></div>
    <div class="weatherIcon">{{ icon }}</div>
</div>

<div class="infoContainer">
    <div class="userPanel">
        <button onclick="toggleForms()" style="width:auto; border: none; background: none;">
            <img src="/static/assets/profile_icon.png" alt="Icon" class="icon">
        </button>
    </div>
    <div class="middlePanel">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="futureWeather"></div>
</div>

<div id="id01" class="loginDialog">

    <form class="loginWindow animate" id="loginForm" action="/login" method="post">
        <div class="loginImg">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="/static/assets/profile_icon.png" alt="Avatar" class="avatar">
        </div>

        <div class="loginCredentials">
            <label for="email"><b>E-mail:</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="password" required>

            <button type="submit" class="loginButton" onclick="login()">Login</button>
            <br>
            <button type="submit" class="loginButton" onclick="register()" style="background-color: #107b54">Register</button>
        </div>
    </form>

    <form class="loginWindow animate" id="logoutForm" style="display:none;" action="/login" method="post">
        <div class="loginImg">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="/static/assets/profile_icon.png" alt="Avatar Icon" class="avatar">
        </div>
        <div class="loginCredentials">
            <p>Welcome, User!</p>
            <button type="submit" class="loginButton" onclick="logout()">Logout</button>
        </div>
    </form>

</div>
</body>
</html>
